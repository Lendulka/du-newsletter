<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DÚ - Newsletter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form id="newsletter" action="">
        <p>Jednou za týden posíláme newsletter ze světa frontendu a UX.</p>
        <p>Zadejte svůj e-mail a zůstaňte v obraze.</p>
        <input type="email" id="email" name="email" autofocus placeholder="example@seznam.cz" required />
        <button type="submit" id="button">Odebírat</button>
    </form>

    <script src="main.js"></script>
</body>

</html>
